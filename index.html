<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <section class="nav-bar">
            <h1>Outer Space</h1>
            <nav>
                <li><a href="#">Header Link One</a></li>
                <li><a href="#"> Header Link Two</a></li>
                <li><a href="#">Header Link Three</a></li>
            </nav>
        </section>

        <div class="header-content">

            <section class="header-text">
                <h1 class="header-title">This website is from the outer space</h1>
                <p>“It is far better to grasp the universe as it really is than to persist in delusion, however satisfying and reassuring.”</p>
                <div class="btn-quote">
                    <p>-Carl Sagan</p>
                    <a href="https://www.pexels.com/pt-br/procurar/outerspace/">
                        <button type="button" class="btn btn-dark">More Images</button>
                    </a>
                </div>
            </section>

            <img class="header-img" src="images/astronaut-gf15936f9c_1280.png" alt="">

        </div>
    </header>

    <div class="container">

        <h2>Solar System Planets</h2>

        <div class="carousel">
            <button class="arrow-left" aria-label="Previous Image"><</button>
            <button class="arrow-right" aria-label="Next Image">></button>
            <div class="planets-wrapper">
                <div class="planets">
                    <img class="item" src="images/mercury.jpg" alt="Mercury">
                    <img class="item" src="images/venus.jpg" alt="Venus">
                    <img class="item current-item" src="images/earth.jpg" alt="Earth">
                    <img class="item" src="images/mars.jpg" alt="Mars">
                    <img class="item" src="images/jupiter.jpg" alt="Jupiter">
                    <img class="item" src="images/saturn.jpg" alt="Saturn">
                    <img class="item" src="images/uranus.jpg" alt="Uranus">
                    <img class="item" src="images/neptune.jpg" alt="Neptune">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a  href="https://www.theodinproject.com/lessons/foundations-landing-page"><img class="odins-logo" src="images/footer-logo.png" alt="Link to Odin"></a>
    </footer>
</body>
</html>
